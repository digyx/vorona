<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="https://cdn.vorona.gg/favicon.ico">
        <title>{{title}}</title>
    </head>
    <body id="root">
        <div id="header">
            <a href="/">
                <img
                    id="author-name"
                    class="invert-color"
                    src="https://cdn.vorona.gg/DevonTingley.svg"
                />
            </a>
            <img
                id="menu-line"
                class="invert-color"
                onclick="openNav()"
                src="https://cdn.vorona.gg/icons/core/menu-line.svg"
            />

            <div id="navigation">
                <img
                    id="times-line"
                    class="invert-color"
                    onclick="closeNav()"
                    src="https://cdn.vorona.gg/icons/core/times-line.svg"
                />

                <a class="link" href="/">Home</a>
                <a class="link" href="/about">About</a>
                <a class="link" href="/license">License</a>

                <div id="social-icons">
                    <img
                        id="dark-mode-off"
                        class="social-icon"
                        onclick="darkModeOn()"
                        src="https://cdn.vorona.gg/icons/essential/sun-line.svg"
                    />
                    <img
                        id="dark-mode-on"
                        class="social-icon invert-color"
                        onclick="darkModeOff()"
                        src="https://cdn.vorona.gg/icons/essential/moon-line.svg"
                    />

                    <a href="https://patreon.com/devontingley">
                        <img
                            class="social-icon"
                            src="https://cdn.vorona.gg/icons/third-party/patreon-logo.svg"
                        />
                    </a>
                    <a href="https://twitter.com/DevonTingley">
                        <img
                            class="social-icon"
                            src="https://cdn.vorona.gg/icons/third-party/twitter-logo.svg"
                        />
                    </a>
                </div>
            </div>
        </div>

        {{{content}}}

    </body>
</html>

<style>
    :root {
        --background-color: #fff;
        --text-color: #000;
        --svg-filter: 0%;
    }

    body {
        width: 100%;
        min-height: 100vh;
        height: fit-content;

        display: flex;
        justify-content: center;

        margin: 0;
        padding: 0 0 3em 0;

        color: var(--text-color);
        background-color: var(--background-color);
    }

    a {
        color: var(--text-color);
        text-decoration: none;
    }

    #header {
        width: 100%;
        height: 80px;

        display: flex;
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;

        background-color: var(--background-color);
        box-shadow: 0 0 10px #000;
    }

    #author-name {
        height: 45%;

        position: absolute;
        z-index: 2;
        top: 40px;
        left: 50%;
        transform: translate(-50%, -50%);

        cursor: pointer;
    }

    #navigation {
        margin-left: 40px;

        display: flex;
        z-index: 3;
        align-items: center;
        justify-content: space-between;

        background-color: inherit;
    }

    #menu-line, #times-line {
        width: 50px;
        height: 50px;

        margin: 15px;
        cursor: pointer;
        display: none;
    }

    .link {
        margin: 0 1em;
        padding: 0;
        font-size: 1.5em;
        font-weight: bold;
        cursor: pointer;
    }

    #social-icons {
        width: 70vw;
        max-width: 280px;

        position: fixed;
        z-index: 2;
        top: 20px;
        right: 80px;

        display: flex;
        justify-content: space-between;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        cursor: pointer;
    }

    #dark-mode-off {
        cursor: pointer;
    }

    #dark-mode-on {
        cursor: pointer;
        display: none;
    }

    .invert-color {
        filter: var(--svg-filter);
    }

    @media screen and (max-width: 1100px) {
        #author-name {
            font-size: 1.5em;
        }

        #navigation {
            margin: 0;
            padding: 0;

            width: 70%;
            max-width: 600px;
            height: 100%;

            display: none;
            flex-direction: column;
            align-items: unset;
            justify-content: unset;

            position: fixed;
            z-index: 3;
            top: 0;
            left: 0;

            box-shadow: 0 0 50px black;
        }

        #menu-line, #times-line {
            display: unset;
        }

        .link {
            margin: 1em;
        }

        #social-icons {
            top: unset;
            bottom: 30px;
            left: 0;
            right: unset;
            justify-content: space-evenly;
        }
    }
</style>

{{{style}}}

<script>
    if (localStorage.getItem("darkMode") === "true") {
        darkModeOn()
    }

    function openNav() {
        document.getElementById("navigation").style.display = "flex";
    }

    function closeNav() {
        document.getElementById("navigation").style.display = "none";
    }

    function darkModeOn() {
        document.getElementById("dark-mode-off").style.display = "none";
        document.getElementById("dark-mode-on").style.display = "initial";

        let r = document.querySelector(":root");
        r.style.setProperty("--background-color", "#1a1a1a");
        r.style.setProperty("--text-color", "#fff");
        r.style.setProperty("--svg-filter", "invert(100%)");
        localStorage.setItem("darkMode", "true");
    }

    function darkModeOff() {
        document.getElementById("dark-mode-on").style.display = "none";
        document.getElementById("dark-mode-off").style.display = "initial";

        let r = document.querySelector(":root");
        r.style.setProperty("--background-color", "#fff");
        r.style.setProperty("--text-color", "#000");
        r.style.setProperty("--svg-filter", "invert(0%)");
        localStorage.setItem("darkMode", "false");
    }
</script>
