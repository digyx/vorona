<div id="body">
    {{#books}}
    <a href="/book/{{slug}}" class="book">
        <img
            src="{{image_url}}"
            alt="{{title}} Book Cover"
            height="340px"
            width="220px"
        />
        <h3>{{ title }}</h3>
        {{^is_released}}
        <i>Releases {{release_date}}</i>
        {{/is_released}}
    </a>
    {{/books}}
</div>
