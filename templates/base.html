<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="https://cdn.vorona.gg/favicon.ico">
        <title>{{title}}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <p id="author-name" onclick="goto('/')">Devon Tingley</p>
            <img id="menu-line" onclick="openNav()" src="https://cdn.vorona.gg/icons/core/menu-line.svg"/>

            <div id="navigation">
                <img id="times-line" onclick="closeNav()" src="https://cdn.vorona.gg/icons/core/times-line.svg"/>
                <p class="link" onclick="goto('/')">Home</p>
                <p class="link" onclick="goto('/about')">About</p>
                <p class="link" onclick="goto('https://blog.vorona.gg/')">Blog</p>

                <div id="social-icons">
                    <img
                        class="social-icon"
                        src="https://cdn.vorona.gg/icons/third-party/patreon-logo.png"
                        onclick="goto('https://patreon.com/devontingley')"
                    />
                    <img
                        class="social-icon"
                        src="https://cdn.vorona.gg/icons/third-party/twitter-logo.svg"
                        onclick="goto('https://twitter.com/godmaire_')"
                    />
                    <img
                        class="social-icon"
                        src="https://cdn.vorona.gg/icons/third-party/youtube-logo.png"
                        onclick="goto('https://youtube.com/channel/UCMvbgYd15cr6osFvKtbDgRQ')"
                    />
                </div>
            </div>
        </div>

        {{{content}}}

    </body>
</html>

<style>
    html, body {
        width: 100%;

        display: flex;
        justify-content: center;

        margin: 0;
        padding: 0;
    }

    #header {
        width: 100%;
        height: 80px;

        display: flex;
        position: fixed;
        top: 0;
        left: 0;

        background: #fff;
        box-shadow: 0 0 10px #000;
    }

    #author-name {
        margin: 0;
        padding: 1em;

        font-size: 2em;
        font-family: 'Cinzel Decorative', cursive;
        white-space: nowrap;

        position: absolute;
        z-index: 2;
        top: 40px;
        left: 50%;
        transform: translate(-50%, -50%);

        cursor: pointer;
    }

    #navigation {
        margin-left: 40px;

        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #menu-line, #times-line {
        width: 50px;
        height: 50px;

        margin: 15px;
        cursor: pointer;
        display: none;
    }

    .link {
        margin: 0 1em;
        padding: 0;
        font-size: 1.5em;
        font-weight: bold;
        cursor: pointer;
    }

    #social-icons {
        width: 70vw;
        max-width: 280px;

        position: fixed;
        z-index: 2;
        top: 20px;
        right: 80px;

        display: flex;
        justify-content: space-between;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        cursor: pointer;
    }

    @media screen and (max-width: 1100px) {
        #author-name {
            font-size: 1.5em;
        }
        #navigation {
            margin: 0;
            padding: 0;

            width: 70%;
            max-width: 600px;
            height: 100%;

            display: none;
            flex-direction: column;
            align-items: unset;
            justify-content: unset;

            position: fixed;
            z-index: 3;
            top: 0;
            left: 0;

            background: #fff;
            box-shadow: 0 0 50px black;
        }

        #menu-line, #times-line {
            display: unset;
        }

        .link {
            margin: 1em;
        }

        #social-icons {
            top: unset;
            bottom: 30px;
            left: 0;
            right: unset;
            justify-content: space-evenly;
        }
    }
</style>

{{{style}}}

<script>
    function goto(url) {
        window.location = url;
    }

    function openNav() {
        document.getElementById("navigation").style.display = "flex";
    }

    function closeNav() {
        document.getElementById("navigation").style.display = "none";
    }
</script>
